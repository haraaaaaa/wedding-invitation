
<div class="invitation">
  <img src="{{photo}}" alt="대표사진" class="main-photo" />
  <div class="profile">
    <div><img src="{{groomPhoto}}" class="avatar"/><p>{{groomName}}</p><small>{{groomDesc}}</small></div>
    <div><img src="{{bridePhoto}}" class="avatar"/><p>{{brideName}}</p><small>{{brideDesc}}</small></div>
  </div>
  <h2>{{weddingDate}} {{weddingTime}}</h2>
  <p>{{location}}</p>
  <p>{{message}}</p>
</div>
